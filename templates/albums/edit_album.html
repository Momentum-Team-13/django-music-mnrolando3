{% extends "base.html" %}

{% block content %}

<body id="page">
<h1 class="header">Edit Album</h1>

<div class="form">
    <form class="edit_form" action="{% url 'edit_album' pk=album.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Save Changes</button>
            <a href="{% url 'album_detail' pk=album.pk %}">Cancel</a>
        </div>
    </form>
</div>

</body>
{% endblock %}
