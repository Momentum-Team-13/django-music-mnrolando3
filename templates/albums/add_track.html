{% extends "base.html" %}

{% block content %}

<body id="page">

    <h1 class="header">Add Track</h1>

    <div class="form">
        <form class="track_form" action="{% url 'album_detail' pk=album.pk %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <div>
            <button type="submit">Add Track</button>
        </div>
    </div>

</body>
{% endblock %}
