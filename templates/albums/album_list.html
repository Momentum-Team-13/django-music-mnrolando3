{% extends "base.html" %}
{% load static %}

{% block content %}

<body id="page">

    <h1 class="header">All Albums</h1>

    <div><a href="{% url 'add_album' %}">Add New Album</a></div><br>

    <div class="album_list">
        {% for album in albums %}
        <div class="album">
            <div class="title"><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></div>

            {% if album.cover %}
            <img src="{{ album.cover.url}}" alt="Album Cover">
            {% else %}
            <img src="static/album_placeholder.jpeg">
            {% endif %}

            <div>by<a class="artist" href="{% url 'artist_detail' pk=album.artist.pk %}">{{ album.artist }}</a></div>

            <time class="date">added {{ album.created_at }}</time>
        </div>
        {% endfor %}
    </div>

</body>

{% endblock %}
