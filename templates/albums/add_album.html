{% extends "base.html" %}

{% block content %}

<body id="page">

    <h1 class="header">Add Album</h1>

    <div class="form">
        <form class="add_form" action="{% url 'add_album' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Add Album</button>
                <a href="{% url 'album_list' %}">Cancel</a>
            </div>
        </form>
    </div>

</body>
{% endblock %}
